<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MYSITE</title>
        <link rel="icon" href="images/favicon.png">
        <style>
            #mylist {list-style: none; }
            #mylist li {height: 50px; width: 150px; background: orange; text-align: center; line-height: 50px; margin-top: 5px; font-family: verdana; font-size: 17px; font-weight: bold; color: white;}
            button {height: 50px; width: 100px; margin-left: 10px;;}
        </style>
    </head>
    <body>
        <header>
            <nav>

            </nav>
        </header>
        <section>
            <article>
                <ul id="mylist">
                    <li>COMPUTER </li>
                    <li>SMARTPHONE</li>
                    <li>TABLET</li>
                    <li>Virtual Reality</li>
                    <li>Smart Watch</li>
                    <li>iPOD</li>
                    <li>Digital Camera</li>
                    <li>Digital LED</li>
                    <li>MS SLATE</li>
                </ul>  
                <button id="prev">PREV  </button> 
                <span id="msg2"></span>

                <button id="next">NEXT </span></button> 
                <span id="msg1"></span>
            </article>
        </section>
        <aside>

        </aside>
        <footer>
            
        </footer>
    </body>
    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#mylist li").hide();
            var counter = 1;
            
            var item = $("#mylist li").first().show();

            $("#next").click(function(){

                if(counter>=9)
                {
                    $("#mylist li").hide();
                    item = item.last().show();
                   counter = $("#mylist li").length;
                   $("#next").prop("disabled",true);
                   alert("last items");


                }
                else
                {
                    $("#mylist li").hide();
                    item = item.next().show();
                    counter++;
                   $("#prev").prop("disabled",false);




                }

                
            });            

            $("#prev").click(function(){

                if(counter==1)
                {
                    $("#mylist li").hide();
                    item = item.first().show();
                   $("#prev").prop("disabled",true);
                    alert("first items");
                    counter=1;
                }
                else
                {
                    $("#mylist li").hide();
                    item = item.prev().show();
                   $("#next").prop("disabled",false);

                    counter--;

                }
                
            });

        });
    </script>
</html>
