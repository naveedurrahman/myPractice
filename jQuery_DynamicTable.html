<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MYSITE</title>
        <link rel="icon" href="images/favicon.png">
    </head>
    <body>
        <header>
            <nav>

            </nav>
        </header>
        <section>
            <article>
                <table align="center">
                    <tr>
                        <td><label>STUDENT NAME: </label></td>
                        <td><input type="text" id="name"></td>
                    </tr>
                    <tr>
                        <td><label>STUDENT AGE: </label></td>
                        <td><input type="number" id="age"></td>
                    </tr>
                    <tr>
                        <td><label>STUDENT ADDRESS: </label></td>
                        <td><input type="text" id="address"></td>
                    </tr>
                    <tr>
                        <td><button id="btnadd">ADD RECORD</button></td>
                    </tr>
                </table>
            </article>
            <article>
                <table id="tbl1" cellspacing="15" cellpadding="15" align="center">
                    <thead bgcolor="skyblue">
                        <tr>
                            <th>STD ID</th><th>STD NAME</th><th>STD AGE</th><th>STD ADDRESS</th>
                        </tr>
                    </thead>
                    <tbody bgcolor="gold">

                    </tbody>
                    <tfoot bgcolor="pink">
                        <tr>
                            <th colspan="3">Total Number of Records: </th><td><span id="rslt"></span></td>
                        </tr>
                    </tfoot>
                </table>
            </article>
        </section>
        <aside>

        </aside>
        <footer>
            
        </footer>
    </body>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            var count = 1;
            $("#btnadd").click(function(){
                var uname = $("#name").val();
                var uage = $("#age").val();
                var uaddr = $("#address").val();

                $("#tbl1 tbody").append("<tr><td>"+count+"</td><td>"+uname+"</td><td>"+uage+"</td><td>"+uaddr+"</td></tr>");
                var total = $("#tbl1 tbody > tr").length;
                $("#rslt").text(total);
                count++;
            });
        });
    </script>
</html>
