<!DOCTYPE html>
<html>
	<head>
		<title>MYSITE</title>
        <link rel="icon" href="images/favicon.png">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.css" />
		<style>
		div {height: 200px; width: 50%; border: 1px solid black; text-align: center; font-family: arial black; font-size: 3em; line-height: 200px; color: white;}
       .bg1 {background: red;}
       .bg2 {background: green;}
       .bg3 {background: brown;}
       .bg4 {background: pink;}
       .bg5 {background: skyblue; }
       .bg6 {background: gold; }	          
		</style>

	</head>
	<body>
				<div class="bg1 wow jello"> JELLO </div>
				<div class="bg2 wow bounceIn"> BOUNCEIN </div>
				<div class="bg3 wow shake"> SHAKE </div>
				<div class="bg4 wow pulse"> PULSSE </div>
				<div class="bg5 wow tada"> TADA </div>
				<div class="bg6 wow fadeInUp"> FadeIn Effect </div>

			
		

	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
	<script>
		new WOW().init();	  
    </script>
</html>
