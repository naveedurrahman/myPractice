<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MYSITE</title>
        <link rel="icon" href="images/favicon.png">
        <style>
            button {width: 100px;}
            #box1 {height: 100px; width: 100px; background: hotpink;}
            #box2 {height: 100px; width: 100px; background: teal;}
            #box3 {height: 100px; width: 100px; background: aqua;}
            #box4 {height: 100px; width: 100px; background: brown;}
            #box5 {height: 100px; width: 100px; background: gold;}
            #box6 {height: 100px; width: 100px; background: lime;}
            #box7 {height: 100px; width: 100px; background: skyblue;}

        </style>
    </head>
    <body>
        <header>
            <nav>

            </nav>
        </header>
        <section>
            <article>
                <button id="shake">SHAKE</button>
                <div id="box1"></div>
                <button id="bounce">BOUNCE</button>
                <div id="box2"></div>
                <button id="highlight">HIGHLIGHT</button>
                <div id="box3"></div>
                <button id="pulsate">PULSATE</button>
                <div id="box4"></div>
                <button id="fold">FOLD</button>
                <div id="box5"></div>
                <button id="explode">EXPLODE</button>
                <div id="box6"></div>
                <button id="puff">puff</button>
                <div id="box7"></div>
            </article>
        </section>
        <aside>

        </aside>
        <footer>
            
        </footer>
    </body>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#shake").click(function(){
                $("#box1").effect("shake",{times:5},1000);
            });
            
            $("#bounce").click(function(){
                $("#box2").effect("bounce",{times:5},1000);
            });
            
            $("#highlight").click(function(){
                $("#box3").effect("highlight",{color:"red"},1000);
            });
            
            $("#pulsate").click(function(){
                $("#box4").effect("pulsate",{times:10},1000);
            });
            
            $("#fold").click(function(){
                $("#box5").effect("fold",{horizFirst:true},1000);
            });
            
            $("#explode").click(function(){
                $("#box6").effect("explode",{peices:10},1000);
            });
            
            $("#puff").click(function(){
                $("#box7").effect("puff",{percent:200},1000);
            });

        });
    </script>
</html>
