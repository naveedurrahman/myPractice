<!DOCTYPE>
<html>
    <head>

    </head>
    <body>
        <header>
            <nav>

            </nav>
        </header>
        <section>
            <article>
                <form action="">
                    <fieldset>
                        <legend>Required Information</legend>
                        <label>FULLNAME:</label><input type="text" ><br>
                        <label>EMAIL:</label><input type="email" ><br>
                        <label>PASSWORD:</label><input type="password" ><br>
                        <label>CURRENT AGE:</label><input type="number" ><br>
                        <label>DOB:</label><input type="date" ><br>
                        <label>JOINING MONTH:</label><input type="month" ><br>
                    </fieldset>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label>COUNTRY:</label>
                        <select>
                            <option>PAKISTAN</option>    
                            <option>AFGHANISTAN</option>    
                            <option>JAPAN</option>    
                            <option>CHINA</option>    
                            <option>UAE</option>    
                            <option>USA</option>    
                        </select>
                        <br>
                        <label>GENDER: </label>
                        <input type="radio" name="gender"><label>MALE</label>
                        <input type="radio" name="gender"><label>FEMALE</label>
                        <input type="radio" name="gender"><label>OTHERS</label><br>
                        <label>LANGUAGES: </label>
                        <input type="checkbox"><label>ENGLISH</label>
                        <input type="checkbox"><label>URDU</label>
                        <input type="checkbox"><label>CHINESE</label>
                        <input type="checkbox"><label>DARI</label><br>
                    </fieldset>
                    <fieldset>
                        <legend>Extra Information</legend>
                        <label>REGION</label><input type="text" value="PUNJAB"><br>
                        <label>RELIGION</label><input type="text" value="ISLAM" readonly><br>
                        <label>QUALIFICATION</label><input type="text" disabled><br>
                        <label>FAVORITE COLOR: </label><input type="color"><br>
                        <label>COUNTRY CODE:</label><input type="text" pattern="[a-zA-Z]{2}" title="Enter two letters country code only(pk,in,af,fr,jp)"><br>
                        <label>UPLOAD YOUR CV: </label><input type="file"><br>
                        <label>3 LINES ABOUT YOURSELF: </label><textarea cols="20" rows="3"></textarea><br>
                    </fieldset>
                    <input type="reset">
                    <input type="submit">
                </form>
            </article>
        </section>
        <aside>

        </aside>
        <footer>

        </footer>
    </body>
</html>
