                <label>First Value: </label><input type="number" id="val1"><br>
                <label>Second Value: </label><input type="number" id="val2"><br>
                <label>Result: </label><input type="number" id="result"><br>
                <button onclick="sumit()">SUM</button>

    <script>
        function sumit()
        {
            var num1 = document.getElementById("val1").value;
            var num2 = document.getElementById("val2").value;

            var calc = Number(num1) + Number(num2);
            document.getElementById("result").value = calc;
        }
